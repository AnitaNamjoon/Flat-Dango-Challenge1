<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">

  <title>FlatDango Exquisite Movie Theatre</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="films-menu">

    </div>

  <ul id="films"></ul>

  <script src="index.js"></script>
